<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="detail-container">
    <div class="detail">
      <div class="close-button">
        <i class="fa-solid fa-xmark fa-2xl"></i>
      </div>

      <div class="detail__image">
        <img src="https://www.themealdb.com/images/media/meals/rvtvuw1511190488.jpg" alt="">
      </div>
      <div class="detail__info">
        <div class="detail__name"></div>
        <div class="detail__tutorial"></div>
      </div>
      <div class="detail__recipe">
        <p class='detail__recipe-title'>Recipes</p>
        <ul class='detail__list'>

        </ul>
      </div>

    </div>
  </div>
  <div class="favorite">
    <input type="checkbox" name="" id="open-fav">
    <label class='heart-icon' for="open-fav">
      <i class="fa-solid fa-heart fa-2xl"></i>
    </label>
    <div class="favorite-list">
    </div>
  </div>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder='What meals do you looking for?'>
      <div class="search-button">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </div>
    <div class="recipes">

    </div>
  </div>

</body>

</html>
